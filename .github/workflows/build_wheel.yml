name: Build and Release Weekly Wheel

on:
  schedule:
    # Runs at 00:00 UTC on Monday
    - cron: '0 0 * * 1'
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      wheel_path: ${{ steps.get_wheel_name.outputs.WHEEL_PATH }}
      version: ${{ steps.get_version.outputs.VERSION }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Get package version
      id: get_version
      run: echo "VERSION=$(python -c "import bert_clam; print(bert_clam.__version__)")" >> $GITHUB_OUTPUT

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build wheel
      run: python -m build --wheel

    - name: Verify wheel artifact and get path
      id: get_wheel_name
      run: |
        WHEEL_FILE=$(ls dist/*.whl)
        echo "WHEEL_PATH=$WHEEL_FILE" >> $GITHUB_OUTPUT

    - name: Upload wheel artifact
      uses: actions/upload-artifact@v4
      with:
        name: bert-clam-wheel
        path: ${{ steps.get_wheel_name.outputs.WHEEL_PATH }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    # å…³é”®ä¿®æ­£: åœ¨ release job ä¸­ä¹Ÿå¿…é¡»æ£€å‡ºä»£ç ï¼Œä»¥ä¾¿è®¿é—® Git å†å²
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download wheel artifact
      uses: actions/download-artifact@v4
      with:
        name: bert-clam-wheel

    - name: Generate changelog
      id: changelog
      uses: mikepenz/release-changelog-builder-action@v4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        token: ${{ secrets.RELEASE_TOKEN }}
        tag_name: v${{ needs.build.outputs.version }}-weekly-${{ github.run_number }}
        name: Weekly Build v${{ needs.build.outputs.version }} (Build #${{ github.run_number }})
        body: |
          ## Weekly Pre-release Build
          This is an automated weekly build of the `bert_clam` framework.
          ### ğŸš€ Changes
          ${{ steps.changelog.outputs.changelog }}
          ### ğŸ“¦ Assets
          The attached `.whl` file is the pre-compiled package for this build.
        prerelease: true
        files: ${{ needs.build.outputs.wheel_path }}
