name: Build and Release Weekly Wheel

on:
  schedule:
    # Runs at 00:00 UTC on Monday
    - cron: '0 0 * * 1'
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      wheel_name: ${{ steps.get_wheel_name.outputs.WHEEL_NAME }}
      version: ${{ steps.get_version.outputs.VERSION }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      # Fetch all history for all tags and branches
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Get package version
      id: get_version
      run: echo "VERSION=$(python -c "import bert_clam; print(bert_clam.__version__)")" >> $GITHUB_OUTPUT

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build wheel
      run: python -m build --wheel

    - name: Get wheel filename
      id: get_wheel_name
      run: echo "WHEEL_NAME=$(ls dist/*.whl)" >> $GITHUB_OUTPUT

    - name: Upload wheel artifact
      uses: actions/upload-artifact@v4
      with:
        name: bert-clam-wheel
        path: dist/*.whl

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download wheel artifact
      uses: actions/download-artifact@v4
      with:
        name: bert-clam-wheel

    - name: Generate changelog
      id: changelog
      uses: mikepenz/release-changelog-builder-action@v4
      with:
        # This will automatically find the previous release tag
        fromTag: ${{ github.event.release.tag_name }}
        toTag: ${{ github.ref }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ needs.build.outputs.version }}-weekly-${{ github.run_number }}
        name: Weekly Build v${{ needs.build.outputs.version }} (Build #${{ github.run_number }})
        body: |
          ## Weekly Pre-release Build

          This is an automated weekly build of the `bert_clam` framework.

          ### ðŸš€ Changes
          ${{ steps.changelog.outputs.changelog }}

          ### ðŸ“¦ Assets
          The attached `.whl` file is the pre-compiled package for this build.
        prerelease: true
        files: ${{ needs.build.outputs.wheel_name }}